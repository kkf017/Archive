<script>
function SeeIt() {
  var x = document.getElementById("password");
  var y = document.getElementById("password-check");
  if (x.type === "password"){
    x.type = "text";
  } else {
    x.type = "password";
  }
  
  if (y.type === "password"){
    y.type = "text";
  } else {
    y.type = "password";
  }
}
